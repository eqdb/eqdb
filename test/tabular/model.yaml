baseUrl: http://localhost:8080/eqdb/v0/
sheets:
- run: []

- run:
  - route:       category/create
    method:      POST
    request:
      if:hasParent:parentId: column:Parent ID
    response:
      id:        column:ID
      path:      column:[]Parents

- extensions:
  - eqlibCodec:
      idColumn:           ID
      aliasColumn:        Testing only
  run:
  - route:                function/create
    method:               POST
    request:
      categoryId:         column:CID
      argumentCount:      column:Arguments
      latexTemplate:      column:LaTeX template
      generic:            column:Generic
      if:Op:asOperator:
        precedenceLevel:  column:Precedence level
        evaluationType:   column:Evaluation type
    response:
      id:                 column:ID
      categoryId:         column:CID
      argumentCount:      column:Arguments
      latexTemplate:      column:LaTeX template
      generic:            column:Generic

- run:
  - route:                definition/create
    method:               POST
    request:
      categoryId:         column:CID
      left:               eqlibCodec:column:Equation left
      right:              eqlibCodec:column:Equation right
    response:
      id:                 column:ID
      ruleId:             column:RID

  - route:                expression/{id}/retrieveTree
    method:               GET
    url:
      id:                 column:eqlID
    response:
      id:                 column:eqlID
      rawData:            eqlibCodec:column:Equation left
    ignore:
    - reference
