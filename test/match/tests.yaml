baseUrl: http://localhost:8080/eqdb/v0/
methods:

- name: createCategory
  method: POST
  tests:
  - data: {}
    response:
      id: 1
      path: []
  - data: {}
    response:
      id: 2
      path: []
  - data:
      parentId: 1
    response:
      id: 3
      path: [1]
  - data:
      parentId: 3
    response:
      id: 4
      path: [1, 3]

- name: createFunction
  method: POST
  tests:
  # Addition operator
  - data:
      categoryId:         1
      generic:            false
      latexTemplate:      $(a)+$(b)
      useParentheses:     true
      asOperator:
        precedenceLevel:  1
        evaluationType:   afirst
      labels:             ['add']
      groups:             ['operator']
    responseAdd:
      id:                 1
    responseRemove:       ['labels', 'groups', 'asOperator']
  # Subtraction operator
  - recordData:
      categoryId:         1
      generic:            false
      latexTemplate:      $(a)-$(b)
      useParentheses:     true
      asOperator:
        precedenceLevel:  1
        evaluationType:   afirst
      labels:             ['subtract']
      groups:             ['operator']
    responseAdd:
      id:                 2
    responseRemove:       ['labels', 'groups', 'asOperator']
  # Multiplication operator
  - recordData:
      categoryId:         1
      generic:            false
      latexTemplate:      $(a)\cdot$(b)
      useParentheses:     true
      asOperator:
        precedenceLevel:  2
        evaluationType:   afirst
      labels:             ['multiply']
      groups:             ['operator']
    responseAdd:
      id:                 3
    responseRemove:       ['labels', 'groups', 'asOperator']
  # Division operator
  - recordData:
      categoryId:         1
      generic:            false
      latexTemplate:      \frac{$a}{$b}
      useParentheses:     false
      asOperator:
        precedenceLevel:  2
        evaluationType:   isolated
      labels:             ['divide']
      groups:             ['operator']
    responseAdd:
      id:                 4
    responseRemove:       ['labels', 'groups', 'asOperator']
